<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Renovation 25</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Home Renovation 25</h1>
        </div>
    </header>

    <main class="container">
        <!-- Current Condo Photos Section -->
        <section class="gallery-section">
            <div class="section-header">
                <h2>Current Home Photos</h2>
                <p>Here's what we're working with - the before photos of our new space!</p>
            </div>
            <div class="gallery" id="current-gallery">
                <!-- Your photos will be added here in the JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal for viewing images and comments -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img id="modal-image" src="" alt="">
                </div>
                <div class="modal-info">
                    <div class="modal-header">
                        <h3 id="modal-title"></h3>
                    </div>
                    <div class="comments-section">
                        <h4>Comments</h4>
                        <div class="comment-form">
                            <input type="text" id="comment-name" placeholder="Your name">
                            <textarea id="comment-text" placeholder="Leave a comment..."></textarea>
                            <div class="comment-image-upload">
                                <label for="comment-image" class="image-upload-label">
                                    ðŸ“Ž Attach Image (optional)
                                </label>
                                <input type="file" id="comment-image" accept="image/*" style="display: none;">
                                <div id="comment-image-preview" class="image-preview"></div>
                            </div>
                            <button onclick="addComment()" class="submit-btn">
                                Post Comment
                            </button>
                        </div>
                        <div id="comments-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; Julie Jung 2025</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
